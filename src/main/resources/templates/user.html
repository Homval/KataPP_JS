<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <h5 class="text-white bg-dark">
                    <strong th:text="${user.email}"></strong>
                    with roles:
                    <tr th:each="role : ${user.roles}" th:text="${role.toString()}"></tr></h5>
            </span>
        <form class="form-signin" method="post" th:action="@{/logout}">
            <button class="btn btn-dark text-white border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>


<div class="container-fluid">
    <div class="row w-100">
        <div class="col-2 p-0 m-0 flex-fill bg-white">
            <div class="nav flex-column nav-pills  mt-3" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" href="#usertable" data-toggle="pill" role="tab">User</a>
            </div>
        </div>
        <div class="col-10 bg-white">
            <div class="tab-content mt-3 ms-5 w-100">
                <div class="tab-pane fade show active" id="usertable" role="tabpanel">
                    <h1>User information-page</h1>
                    <div class="card text-dark mb-3">
                        <div class="card-header">
                            About user
                        </div>
                        <div class="card-body bg-white">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><p th:text="${user.id}"/></td>
                                    <td><p th:text="${user.firstName}"/></td>
                                    <td><p th:text="${user.lastName}"/></td>
                                    <td><p th:text="${user.age}"/></td>
                                    <td><p th:text="${user.email}"/></td>
                                    <td>
                                        <th:block th:each="role : ${user.roles}"
                                                  th:text="${role.toString()}">
                                        </th:block>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
